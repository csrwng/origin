<li class="template">
  <img ng-src="{{ template | icon }}">
  <label class="type-label">{{ template | label: category }}</label>
  <h3>{{ template.metadata.name }}</h3>
  <div class="description">{{ template | description }}</div>
  <a class="fa fa-arrow-circle-right" title="Create" href="javascript:;"></a>
</li>
